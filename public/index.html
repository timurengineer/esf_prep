<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <meta name="google-signin-scope" content="https://www.googleapis.com/auth/spreadsheets">
    <meta name="google-signin-client_id" content="1062830706450-djkcmd7pdpiu5tevbldg0j2psjldrpvo.apps.googleusercontent.com">
</head>
<body>
    <div id="app_page">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <a href="/" class="navbar-brand">ESF</a>
                <button type="button" class="btn btn-primary navbar-btn" onclick="logOut()" id="logout_button">Log out</button>
                <span class="navbar-text hidden-xs" id="user_company"></span>
            </div>
        </nav>
        <div id="content_area">
            <div id="sidebar">
                <form>
                    <div class="radio">
                        <label>
                            <input type="radio" name="direction" id="optionsRadios1" value="INBOUND" checked>
                            Inbound
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="direction" id="optionsRadios2" value="OUTBOUND">
                            Outbound
                        </label>
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="date_from">Date from</label>
                        <input type="date" class="form-control" id="date_from" placeholder="Date from">
                    </div>
                    <div class="form-group">
                        <label for="date_to">Date to</label>
                        <input type="date" class="form-control" id="date_to" placeholder="Date to">
                    </div>
                    <hr>
                    <div class="form-group">
                        <input type="text" class="form-control" id="company_id" placeholder="Company ID">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="invoice_type" class="control-label">Type</label>
                        <select class="form-control" id="invoice_type">
                            <option value="">Any</option>
                            <option value="ORDINARY_INVOICE">Ordinary</option>
                            <option value="ADDITIONAL_INVOICE">Additional</option>
                            <option value="FIXED_INVOICE">Fixed</option>
                        </select>
                    </div>
                    <hr>
                    <label class="control-label">Status</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="invoice_status" value="CREATED" checked>
                            Created
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="invoice_status" value="DELIVERED" checked>
                            Delivered
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="invoice_status" value="CANCELED" checked>
                            Cancelled
                        </label>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="invoice_status" value="REVOKED" checked>
                            Revoked
                        </label>
                    </div>
                </form>
                <button type="button" class="btn btn-primary" id="search_button" onclick="queryInvoice()">Search</button>
            </div>
            <div id="content">
                <div class="navbar">
                    <div class="container-fluid" id="buttons">
                        <ul class="nav navbar-nav">
                            <li><button type="button" class="btn btn-primary navbar-btn" id="pdf_button" onclick="getPdf()" disabled>PDF</button></li>
                            <li><p class="navbar-text" id="messages"></p</li>
                        </ul>
                        
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <div id="profile">
                                    <b id="gname"></b><br/>
                                    <i id="gemail"></i>
                                </div>
                            </li>
                            <li><div class="g-signin2 navbar-btn" data-onsuccess="onGoogleSignIn"></div></li>
                        </ul>
                    </div>
                </div>
                
                <div id="table-placeholder"></div>
            </div>
        </div>
    </div>
    <div id="login_page">
        <div class="container col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="text-center">Login</h1>
                </div>
                <div class="panel-body">
                    <div class="alert alert-danger" style="display: none;" role="alert" id="errorbox"></div>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="certificate" class="col-sm-2 control-label">Certificate</label>
                            <div class="col-sm-10">
                                <input type="file" id="certificate-input" accept=".pem,.cer" class="fileinput">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username-input" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="password-input" disabled onKeyUp="passKeyPressed(event)">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="company" class="col-sm-2 control-label">Company</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="company-input" disabled>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="button" class="btn btn-primary" id="login-button" onclick="logIn()" disabled>Log in</button>
                                <span id="loading" style="display: none;">Loading... Please wait</span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container col-md-6 col-md-offset-3">
            <small class="col-sm-offset-4 col-sm-10">
                Download test certificates: 
                <a href="/customer.cer" download>Customer</a> | <a href="/seller.cer" download>Seller</a>
                <br>
            </small>
            <small class="col-sm-offset-5 col-sm-10">
                
                Password: TestPass123
            </small>
        </div>
    </div>

    <script type="text/javascript" src="esftable.js"></script>
    <script type="text/javascript" src="apihelpers.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>
</html>
